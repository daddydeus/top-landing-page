<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dominion City Accra</title>
        <link rel="stylesheet" href="./style/styles.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="./imgs/logos/DC Ghana Logo.png" alt="The logo for Dominion City Accra church" width="3293px" height="3245px">
            </div>
            <div class="outbound">
                <ul class="links">
                    <li>
                        <a href="https://www.instagram.com/dc_accra/" target="_blank" rel="noopener noreferrer">
                            <img class="icons" src="./imgs/logos/instagram.png" alt="Instagram icon linking to the church instagram page" width="24px" height="24px">
                        </a>
                    </li>
                    <li>
                        <a href="https://g.co/kgs/Xbiu1x7" target="_blank" rel="noopener noreferrer">
                            <img class="icons" src="./imgs/logos/map.png" alt="Map icon that links to google maps and helps you locate the church" width="24px" height="24px">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.dominioncity.cc/" target="_blank" rel="noopener noreferrer">
                            <img class="icons" src="./imgs/logos/head-quarters.png" alt="Broadcast icon that connects you to the dominion city head-quarters website" width="24px" height="24px">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
