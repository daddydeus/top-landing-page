<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dominion City Accra</title>
        <link rel="stylesheet" href="./style/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="./imgs/logos/DC Ghana Logo.png" alt="The logo for Dominion City Accra church" width="3293px" height="3245px">
            </div>
            <div class="outbound">
                <ul class="links">
                    <li>
                        <a href="https://www.instagram.com/dc_accra/" target="_blank" rel="noopener noreferrer">
                            <img class="icons" src="./imgs/logos/instagram.png" alt="Instagram icon linking to the church instagram page" width="24px" height="24px">
                        </a>
                    </li>
                    <li>
                        <a href="https://maps.app.goo.gl/fh9TRZHRxGRDv5yu9" target="_blank" rel="noopener noreferrer">
                            <img class="icons" src="./imgs/logos/map.png" alt="Map icon that links to google maps and helps you locate the church" width="24px" height="24px">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.dominioncity.cc/" target="_blank" rel="noopener noreferrer">
                            <img class="icons" src="./imgs/logos/head-quarters.png" alt="Broadcast icon that connects you to the dominion city head-quarters website" width="24px" height="24px">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="hero-content">
            <div class="hero">
                <div class="hero-title">Welcome to Dominion City!</div>
                <div class="hero-body">Dominion City Church is a Christian ministry founded by Pastor David Ogbueli in 1996. The church's mission is to <strong><em>raise leaders that will transform society.</em></strong></div>
                <div class="hero-button">
                    <a href="https://g.co/kgs/Xbiu1x7" target="_blank" rel="noopener noreferrer">
                        <button type="button">Locate Us!</button>
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <img id="church" src="./imgs/church/church.jpg" alt="Picture of the church auditorium during service with the congregation in view" width="1080px" height="720px">
            </div>
            <div class="church"></div>
        </div>
    </body>
</html>
